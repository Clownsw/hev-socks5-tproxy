# Main configuration for hev-socks5-tproxy

main:
socks5:
  # Socks5 server port
  port: 1080
  # Socks5 server address
  address: 127.0.0.1

tcp:
  # TCP port
  port: 1088
  # TCP address
  address: '::'

udp:
  # UDP port
  port: 1088
  # UDP address
  address: '::'

